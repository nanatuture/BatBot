<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BatBot - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #222; color: white; padding: 15px; text-align: center; }
    #chat { flex: 1; padding: 10px; overflow-y: auto; background: #f5f5f5; }
    .message { margin: 10px 0; padding: 10px; border-radius: 8px; max-width: 80%; }
    .user { background: #d1e7dd; margin-left: auto; }
    .bot { background: #fff; margin-right: auto; border: 1px solid #ddd; }
    footer { display: flex; padding: 10px; background: #fff; border-top: 1px solid #ddd; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    input[type="file"] { margin-left: 10px; }
    button { margin-left: 10px; padding: 10px 15px; border: none; border-radius: 5px; background: #222; color: white; cursor: pointer; }
    nav { display: flex; justify-content: space-around; padding: 10px; background: #eee; }
    nav a { text-decoration: none; color: #222; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>BatBot - Chat</h1>
  </header>
  <div id="chat"></div>
  <footer>
    <input type="text" id="messageInput" placeholder="Ã‰cris un message ou une question...">
    <input type="file" id="fileInput">
    <button onclick="sendMessage()">Envoyer</button>
  </footer>
  <nav>
    <a href="index.html">Chat</a>
    <a href="report.html">Rapport</a>
  </nav>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender="user") {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const fileInput = document.getElementById("fileInput");

      let formData = new FormData();
      formData.append("text", input.value);
      if (fileInput.files[0]) {
        formData.append("file", fileInput.files[0]);
      }

      addMessage(input.value, "user");

      // Envoi vers ton webhook n8n
      let res = await fetch("https://<TON_N8N_URL>/webhook/ingest-evidence", {
        method: "POST",
        body: formData
      });

      let data = await res.json();
      addMessage(data.reply || "Analyse en cours...", "bot");

      input.value = "";
      fileInput.value = "";
    }
  </script>
</body>
</html>
