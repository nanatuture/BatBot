<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BatBot â€“ Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col h-screen font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <h1 class="text-lg font-bold text-gray-800">BatBot</h1>
    <a href="report.html" class="text-sm text-indigo-600 font-medium">Voir Rapport</a>
  </header>

  <!-- Zone de messages -->
  <main id="chat" class="flex-1 overflow-y-auto p-4 space-y-4">
    <!-- Exemple message utilisateur -->
    <div class="flex justify-end">
      <div class="bg-indigo-500 text-white px-4 py-2 rounded-2xl max-w-xs">
        Bonjour, voici un exemple de message.
      </div>
    </div>
    <!-- Exemple message IA -->
    <div class="flex justify-start">
      <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-2xl max-w-xs">
        Bonjour ðŸ‘‹, je suis BatBot. Comment puis-je vous aider ?
      </div>
    </div>
  </main>

  <!-- Barre de saisie -->
  <form id="chat-form" class="bg-white p-3 flex items-center gap-2 border-t">
    <label for="file-upload" class="cursor-pointer flex-shrink-0">
      ðŸ“Ž
      <input id="file-upload" type="file" class="hidden" />
    </label>
    <input id="user-input" type="text" placeholder="Ã‰crivez un message..."
      class="flex-1 border rounded-2xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400">
    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-2xl">Envoyer</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const fileInput = document.getElementById('file-upload');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const text = input.value.trim();
      const file = fileInput.files[0];

      if (!text && !file) return;

      // Affiche message utilisateur
      const userMsg = document.createElement('div');
      userMsg.className = "flex justify-end";
      userMsg.innerHTML = `<div class="bg-indigo-500 text-white px-4 py-2 rounded-2xl max-w-xs">${text || file.name}</div>`;
      chat.appendChild(userMsg);

      // Scroll en bas
      chat.scrollTop = chat.scrollHeight;

      // Reset
      input.value = "";
      fileInput.value = "";

      // ðŸ‘‰ Ici tu envoies texte + fichier vers n8n webhook
    });
  </script>
</body>
</html>
